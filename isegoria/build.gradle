dependencies {
    // Annotation to parcel/un-parcel a given class
    compile 'org.parceler:parceler-api:1.1.9'
    annotationProcessor 'org.parceler:parceler:1.1.9'

    // Image loading / caching
    compile 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
    compile 'com.github.bumptech.glide:okhttp3-integration:4.3.1'

    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.7.2'

    compile 'com.android.support:support-fragment:27.0.0'
    // core-ui in order to access `ViewPager` (does not affect APK size)
    compile 'com.android.support:support-core-ui:27.0.0'
    compile 'com.android.support:appcompat-v7:27.0.0'
    compile 'com.android.support:design:27.0.0'
    compile 'com.android.support:recyclerview-v7:27.0.0'
    compile 'com.android.support:support-vector-drawable:27.0.0'

    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-moshi:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.9.0'

    // Used in Candidate fragment for bottom tabs
    compile 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'

    compile 'com.amazonaws:aws-android-sdk-s3:2.6.6'
    compile 'com.amazonaws:aws-android-sdk-cognito:2.6.6'
    compile 'com.amazonaws:aws-android-sdk-sns:2.6.6'

    // Required for push notifications
    compile 'com.google.firebase:firebase-messaging:11.6.0'

    // Secures user email/password storage for auto-login
    compile 'com.scottyab:secure-preferences-lib:0.1.4'
}

apply plugin: 'com.google.gms.google-services'